<!DOCTYPE html>
{% load static %}
<html lang="en">  
    {% load static %}  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=0.1">
        <link rel="stylesheet" href="{% static 'show.css' %}">
        <title>Acive Task</title>
        <style>
            
        </style>
    </head>
    <body>

        <form action="/show" method='post'>
            {% csrf_token %}
            <input type="submit" value="Back">
        <br/>
       
        </form>



        

        <h4 id="head"><center>Running Projects</center></h4>
           
           
        <div id="SecondDiv">
            
        </div>
        <div id="OneDiv">
            <table  cellspacing='4' cellpadding="4" width='70%' >
                <tr >
                    <td style="font-size: 35px;">ID</td>                    
                    <td style="font-size: 35px;">Department</td>
                    <td style="font-size: 35px;">Priority</td>
                    <td style="font-size: 35px;">Status</td>
                    
                    
                </tr>
                {% for d in data %}
                    <tr>
                       
                        <td style="font-size: 20px;">{{d.ID}}</td>                        
                        <td style="font-size: 20px;">{{d.Department}}</td>
                        <td style="font-size: 20px;">{{d.Priority}}</td>
                        <td style="font-size: 20px;">{{d.Status}}</td>
                        
                        
                    </tr>
                {% endfor %}
            </table>
        </div>
    </form >

</html>
