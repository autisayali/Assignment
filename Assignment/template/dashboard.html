<!DOCTYPE html>
{% load static %}
<html lang="en">    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=0.1">
        <link rel="stylesheet" href="{% static 'dashboard.css' %}">  
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <title>Dashboard</title>
        
    </head>
    <style>
        
    </style>
<body>
    <h1><center>Dashboard</h1></center>
    <div id='table1'>
        <table>
            
            <tr>
            <td>Total Projects</br>{{ total }}</td> 
                
            <td>Closed</br>{{ clscnt }}</td>
            <td>Running</br>{{ rncnt }}</td>
        
            </tr>
        
    </div>
        </table>
        <br/>
        <br/>
        <br/>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
            
          </div>
          
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          
          <script>
        
          
            
            
            const ctx = document.getElementById('myChart');

            new Chart(ctx, {
              type: 'bar',
              data: {
               labels: ['It','Comp','Mech','Auto'],
               
               
               datasets: [{
                label: 'Total Tickets',
                data: [3,2,2,3],
                backgroundColor: 'rgba(255, 99, 132, 0.2)', 
                borderColor: 'rgba(255, 99, 132, 1)', 
                borderWidth: 1
            }, {
                label: 'Closed Tickets',
                data: [2,0,1,1],
                backgroundColor: 'rgba(54, 162, 235, 0.2)', 
                borderColor: 'rgba(54, 162, 235, 1)', 
                borderWidth: 1
            }]
              },
               
              options: {
                scales: {
                    y: {
                        beginAtZero: true, 
                        min: 0, 
                        max: 15, 
                        stepSize: 1, 
                        
                        ticks: {
                            callback: function(value, index, values) {
                                return value; // Return custom label for tick
                            }
                        }
                    }
                }
            }
            });
          </script></body>
</html>
